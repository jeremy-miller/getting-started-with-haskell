name:                primes
version:             0.1.0.0
github:              "jeremy-miller/primes"
license:             BSD3
author:              "Jeremy Miller"
maintainer:          "jgmiller88@gmail.com"
copyright:           "2019 Jeremy Miller"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jeremy-miller/primes#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  primes-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - primes

tests:
  primes-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - primes
    - QuickCheck
